pull_request_rules:
  - name: Add needs-dco label when DCO check failed
    conditions:
      - base=master
      - -status-success=DCO
    actions:
      label:
        remove:
          - dco-passed
        add:
          - needs-dco

  - name: Add dco-passed label when DCO check passed
    conditions:
      - base=master
      - status-success=DCO
    actions:
      label:
        remove:
          - needs-dco
        add:
          - dco-passed

  - name: Blocking PR if missing a related issue or PR doesn't have kind/improvement label
    conditions:
      - base=master
      - -body~=\#[0-9]{1,6}(\s+|$)
      - -label=kind/improvement
      - -title~=\[automated\]
    actions:
      label:
        add:
          - do-not-merge/missing-related-issue
      comment:
        message: |
          @{{author}} Please associate the related issue to the body of your Pull Request.  (eg. “issue: #6534”)

  - name: Dismiss block label if related issue be added into PR
    conditions:
      - or:
        - and:
          - base=master
          - body~=\#[0-9]{1,6}(\s+|$)
        - and:
          - base=master
          - label=kind/improvement
    actions:
      label:
        remove:
          - do-not-merge/missing-related-issue

  - name: Dismiss block label if automated create PR
    conditions:
      - base=master
      - title~=\[automated\]
    actions:
      label:
        remove:
          - do-not-merge/missing-related-issue